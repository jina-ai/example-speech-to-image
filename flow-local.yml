jtype: Flow
executors:
  - name: whisper
    uses: executors/whisper/config.yml
    uses_with:
      model_name: medium
    env:
      CUDA_VISIBLE_DEVICES: 0
    gpus: all
  - name: diffusion
    uses: jinahub://StableDiffusionExecutor
    uses_with:
      auth_token: ${{ ENV.HF_TOKEN }}
    timeout_ready: -1  # slow download speed often leads to timeout
    replicas: 2
    env:
      CUDA_VISIBLE_DEVICES: RR1:3

